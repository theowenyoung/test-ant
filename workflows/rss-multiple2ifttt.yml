on:
  rss:
    type: new_item_in_multiple_feeds
    urls:
      - https://rss.owenyoung.com/sale/douban-pin-group.xml
      - https://rss.owenyoung.com/sale/douban-driver-group.xml
      - https://rss.owenyoung.com/sale/douban-dog-group.xml
      - https://rss.owenyoung.com/sale/douban-cat-group.xml
jobs:
  ifttt:
    name: Make a Request to IFTTT
    runs-on: ubuntu-latest
    steps:
      - uses: alfredosalzillo/ifttt-webhook-action@v1
        with:
          event: test
          key: ${{ secrets.IFTTT_KEY }}
          value1: ${{on.rss.outputs.title}}
          value2: ${{on.rss.outputs.contentSnippet}}
          value3: ${{on.rss.outputs.link}}
