name: Actions Run
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - id: test_secrets
        name: get secrets
        uses: actions/github-script@v2
        env:
          ALL: ${{ toJson(secrets) }}
        with:
          script: |
            console.log('process.env',process.env)
            const secrets = JSON.parse(process.env.ALL);
            console.log('secrets',secrets)
          result-encoding: string